{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <script>
    // Get CSRF token from the template and create a JavaScript variable
    var csrfToken = "{{ csrf_token }}";
  </script>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">To-Do List</h2>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task" aria-describedby="add-btn">
        <button class="btn btn-primary" type="button" id="add-btn">Add</button>
      </div>

      <ul id="taskList" class="list-group">
        <!-- Sample tasks will be added dynamically here -->
        <li class="list-group-item">Task 1 <button class="btn btn-danger btn-sm float-end">Delete</button></li>
        <li class="list-group-item">Task 2 <button class="btn btn-danger btn-sm float-end">Delete</button></li>
      </ul>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Custom JavaScript -->
<script src="{% static 'script.js' %}"></script>
</body>
</html>
